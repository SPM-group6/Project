<script>
    //用于input类型为Datetime-Local的值传递到后台对象中的timestamp类型字段
    function formatterDatetimeLocalToApprication(time){
        var date=time;
        var n=date.split("T");
        date= n[0]+" "+(n[1].split("+"))[0];
        return date;
    }
</script>
<script>
    function pay(time){
        if (!confirm("确定缴租吗?")) return;
        var userId=$('#userId').val();
        var pId=$('#pId').val();
        var data={};//分配内存空间
        //构造post数据
        data["userId"]=userId;
        data["pId"]=pId;
        data["time"]=formatterDatetimeLocalToApprication(time);
        //转换成json格式
        data=JSON.stringify(data);
        //发送请求
        $.ajax({
            type:"post",
            url:"/hwadee/user/pay/submit",
            dataType:'json',
            data:data,
            async:false,//是否开启异步，true表明异步
            processData:false,
            contentType:'application/json',
            //请求发送成功的回调函数 response为后端返回的响应数据
            success:function(response){
                if(response.change == "0"){ //数据库更新修改失败
                    alert("由于服务器异常，缴租失败！请稍后再试");
                }
                else{
                    alert("缴租成功！");
                }
                window.location.reload();
            },
            error:function (e){
                alert("由于服务器异常，请求失败！请稍后再试");
                console.log(e);
                window.location.reload();//刷新页面
            }
        })
    }
</script>
