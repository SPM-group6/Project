<script>
  /**
   * 表单验证
   * 为便于测试这里暂不加入对实名验证的数据合法性检查
   */
  function validate_required(field,alerttxt)
  {
    with (field)
    {
      if (value==null||value=="")
      {alert(alerttxt);return false}
      else {return true}
    }
  }
  function validateForm(thisform){
    with (thisform)
    {
      if (validate_required(oldPwd,"请输入旧密码")==false)
      {oldPwd.focus();return false}
      if (validate_required(newPwd,"请输入新密码")==false)
      {newPwd.focus();return false}
      if (validate_required(newPwd2,"请确认新密码")==false)
      {newPwd2.focus();return false}
      if(newPwd.value!=newPwd2.value){
        alert("两次密码不一致！");
        newPwd.focus();return false;
      }
      return true;
    }
  }

</script>

<!--接收后端传来的旧密码校验结果，根据结果弹窗-->
<script type= "text/javascript" >
  function changePwd(){
    //数据非空校验
    if(validateForm($("#form1"))){
      //提交
      var form=$("#form1").serializeArray();//序列化表单
      var data={};//分配内存空间
      //构造post数据
      for (var i=0;i<form.length;i++){
        data[form[i].name]=form[i].value;
      }
      data=JSON.stringify(data);//转换成json格式
      //发送请求
      $.ajax({
        type:"post",
        url:"/hwadee/user/changePwd/submit",
        dataType:'json',
        data:data,
        async:false,//是否开启异步，true表明异步
        processData:false,
        contentType:'application/json',
        //请求发送成功的回调函数 response为后端返回的响应数据
        success:function(response){
          if(response.validOldPwd == "0"){ //旧密码校验未通过
            alert("旧密码错误！");
            window.location.reload();//刷新页面
          }
          else if(response.change == "0"){ //密码修改失败
            alert("由于服务器异常，密码修改失败！请稍后再试");
            var userId=$("#userId");
            window.location.href="/hwadee/user/personalCenter?"+"id="+userId;
          }
          else{
            alert("修改成功！请重新登录");
            window.location.href="/hwadee/userLogin";
          }
        },
        error:function (e){
          alert("由于服务器异常，请求失败！请稍后再试");
          console.log(e);
          window.location.reload();//刷新页面
        }
      })
    }
  }
</script>
<!--刷新页面-->
<script>
  function reload(){
    window.location.reload();//刷新页面
  }
</script>
