<!--页面加载时首先判断是否成功上传合同-->
<script>
    window.onload = function(){
        var change=$("#change")
        var validForm=$("#validForm")
        if (change == '0'){
            alert("由于服务器异常，修改失败！请稍后再试");
        }
        else if(change == "1"){
            if(validForm == "1"){
                alert("修改成功！");
            }else if(validForm == "0"){
                alert("上传文件格式错误，请上传PDF文件！");
            }
        }
    }
</script>

<!--提交表单-->
<script type= "text/javascript" >
    function submitForm(){
        let data = new FormData(document.getElementById('form1'));
        console.log("data: "+data);
        //发送请求
        $.ajax({
            type:"post",
            url:"/hwadee/user/changeUserInfo",
            dataType:'multipart/form-data',
            data:data,
            async:false,//是否开启异步，true表明异步
            processData:false,
            contentType:false,
            //请求发送成功的回调函数 response为后端返回的响应数据
            success:function(response){
                if(response.change == "0"){ //修改失败
                    alert("由于服务器异常，修改失败！请稍后再试");
                    window.location.reload();
                }
                else{
                    alert("修改成功！");
                    window.location.reload();
                }
            },
            error:function (e){
                console.log(e);
                alert("由于服务器异常，请求失败！请稍后再试");
                window.location.reload();//刷新页面
            }
        })
    }
</script>

<script>
    // 动态添加页面元素-密码确认框
    function addElementDiv(obj) {
    var parent = document.getElementById(obj);
    //添加 div
    var div = document.createElement("div");

    //设置 div 属性，如 id
    div.setAttribute("id", "newDiv");

    div.innerHTML = "js 动态添加div";
    parent.appendChild(div);
    }
</script>
