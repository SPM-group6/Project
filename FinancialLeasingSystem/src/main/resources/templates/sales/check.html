    <!--提交表单-->
    <script type= "text/javascript" >
      function submitForm(){
        //表单合法性检查
        document.getElementById("submitButton").addEventListener("click", function(){
          console.log("提交资产检查记录");
          time = document.getElementById("checkTime").value
          if(time==""|time==null){
            alert("请选择检查时间！")
          }else{
            submit();
          }
        });
      }
      function submit(){
        //提交表单数据
        var form=$("#form1").serializeArray();//序列化表单
        var data={};//分配内存空间
        //构造post数据
        for (var i=0;i<form.length;i++){
          data[form[i].name]=form[i].value;
        }
        data=JSON.stringify(data);//转换成json格式
        //发送请求
        $.ajax({
          type:"post",
          url:"/hwadee/checkSubmit",
          dataType:'json',
          data:data,
          async:false,//是否开启异步，true表明异步
          processData:false,
          contentType:'application/json',
          //请求发送成功的回调函数 response为后端返回的响应数据
          success:function(response){
            if(response.change == "0"){ //修改失败
              alert("1由于服务器异常，提交失败！请稍后再试");
            }
            else{
              alert("提交成功！")
            }
            var pId=$("#projectId").val()
            window.location.href="/hwadee/check?id="+pId;
          },
          error:function (e){
            alert("2由于服务器异常，请求失败！请稍后再试");
            console.log(e);
            var pId=$("#projectId").val()
            window.location.href="/hwadee/check?id="+pId;
          }
        })
      }

    </script>
